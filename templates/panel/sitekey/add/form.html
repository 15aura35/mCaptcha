<form class="sitekey-form" action="<.= crate::V1_API_ROUTES.levels.add .>" method="post">
	<h1 class="form__title">
		<.= form_title .>
	</h1>
    <label class="sitekey-form__label" for="description">
		Description
	  <input
		class="sitekey-form__input"
		type="text"
		name="description"
		id="description"
		required
		<. if form_description.trim().len() > 0 { .>
		value="<.= form_description .>"
		<. } .>
	  />
	</label>

    <label class="sitekey-form__label" for="duration">
		Cooldown Duratoin(in seconds)
	  <input
		class="sitekey-form__input"
		type="number"
		name="duration"
		id="duration"
		min=0
		required
		value="<.= form_duration .>"
	  />
	</label>


  <. for level in 1..=levels { .>
    <. if level == levels { .>
    <. include!("./add-level.html"); .> 
    <. } else { .> 
    <. include!("./existing-level.html"); .> 
    <. } .> 
  <. } .>

  <button class="sitekey-form__submit" type="submit">Submit</button>
</form>
