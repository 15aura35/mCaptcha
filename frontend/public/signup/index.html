<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | mCaptcha</title>
  </head>
  <body>
    <div class="form-container">
      <img src="/img/icon-trans.png" class="form__logo" alt="" />
      <h2 class="form__brand">Join mCaptcha</h2>

      <form class="form__box" id="form">
        <label class="form__in-group" for="username"
          >Username
          <input
            class="form__in-field"
            id="username"
            type="text"
            name="username"
            id="username"
            required
          />
        </label>

        <label class="form__in-group" for="username"
          >Email
          <input
            class="form__in-field"
            id="email"
            type="email"
            name="email"
            id="email"
            required
          />
        </label>

        <label for="password" class="form__in-group"
          >Password
          <input
            class="form__in-field"
            type="password"
            id="password"
            name="password"
            id="password"
            required
          />
        </label>

        <label for="password" class="form__in-group"
          >Re-enter Password
          <input
            class="form__in-field"
            type="password"
            id="password-check"
            name="password-check"
            id="password-check"
            required
          />
        </label>
        <button class="form__submit-button" type="submit">
          Submit
        </button>
      </form>
      <div class="form__secondary-action">
        <p class="form__secondary-action__banner">
          Already have an account?
          <a href="/" class="form__secondary-action__link"
            >Click here to login</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
