<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Login | mCaptcha</title>

  <body>
    <img src="/img/icon-trans.png" class="form__logo" alt="" />
    <h2 class="form__brand">Sign in to mCaptcha</h2>

    <div class="form-container">
      <form class="form__box">
        <label class="form__in-group" for="username"
          >Username
          <input
            class="form__in-field"
            type="text"
            name="username"
            id="username"
            required
          />
        </label>

        <label for="password" class="form__in-group"
          >Password
          <input
            class="form__in-field"
            type="password"
            name="password"
            id="password"
            required
          />
          <!--
          <a class="form__pw-recovery" -href="/recovert/password"
            >Forgot password?</a
          >
          -->
        </label>
        <button class="form__submit-button" type="submit">
          Submit
        </button>
      </form>
      <div class="form__secondary-action">
        <p class="form__secondary-action__banner">New to mCaptcha? <a href="/signup" class="form__secondary-action__link">Create account</a></p>
      </div>
    </div>
  </body>
  <style>
    * {
      padding: 0;

    }

    .form__logo {

    }

    }


    .form-container {

    }

    .form__in-field {
      display: block;

      margin: 10px 0;
      padding: 10px 0;
      width: 100%;
    }

    .form__pw-recovery {
      text-decoration: none;
      color: rgb(3, 102, 214);
      font-size: 0.8rem;
    }

    .form__submit-button {
      display: block;
      border: 1px solid skyblue;
      background: #2ea44f;
      color: white;
      height: 40px;
      border-radius: 5px;

      margin: auto;
    }


    .form__secondary-action {
      display: block;
      margin-top: 10px;
    }

    .form__secondary-action__banner {
      display: block;

      max-width: 80%;
      text-align: center;
    }

    .form__secondary-action__link{
      text-decoration: none;
      color: rgb(3, 102, 214);
    }
